<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patangia Tech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #111111, #000000);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 160px;
      height: auto;
    }

    .center-text {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 3.5vw;
      font-weight: 500;
      white-space: nowrap;
      max-width: 90%;
      line-height: 1.2;
      filter: brightness(140%);
    }


    .quote {
      position: absolute;
      bottom: 200px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 350;
      color: #bbbbbb;
      letter-spacing: 0.5px;
      font-style: italic;
      padding: 0 20px;
    }

    .email {
      position: absolute;
      bottom: 115px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: #999;
      letter-spacing: 0.3px;
      padding: 0 20px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #666;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .center-text {
        font-size: 6vw;
        max-width: 90%;
        white-space: normal;
      }
      .logo {
        width: 120px;
      }
      .quote {
        font-size: 0.95rem;
        bottom: 95px;
      }
      .email {
        font-size: 0.85rem;
      }
      footer {
      font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Replace this with your actual logo -->
  <img src="logo dark bg@2x.png" alt="Patangia Tech Logo" class="logo" />

  <div class="center-text">
    <span>Stealth Mode: Innovation in progress.</span>
  </div>

  <div class="quote">“Great things take time. Apple wasn’t built in a day”</div>
  <div class="email">info@patangia.tech</div>

  <footer>© 2025 Patangia Tech. All rights reserved.</footer>

</body>
</html>
