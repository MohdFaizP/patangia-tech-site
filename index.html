<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patangia Tech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #111111, #000000);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px 80px;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 160px;
      height: auto;
      align-self: flex-start;
    }

    .center-text {
      margin-top: 300px;
      font-size: 3.5rem;
      font-weight: 600;
      max-width: 90%;
      line-height: 1.3;
      filter: brightness(140%);
    }

    .quote {
      margin-top: 250px;
      font-size: 1.5rem;
      font-weight: 313;
      color: #bbbbbb;
      letter-spacing: 0.4px;
      font-style: italic;
      max-width: 600px;
    }

    .email {
      margin-top: 80px;
      bottom: 115px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #999;
      letter-spacing: 0.3px;
    }

    footer {
      /* margin-top: auto; */
      margin-top: 50px;
      bottom: 0px;
      font-size: 1rem;
      color: #666;
      letter-spacing: 0.5px;
      padding-top: 40px;
    }

    @media (max-width: 600px) {
      .logo {
        width: 120px;
      }

      .center-text {
        font-size: 6vw;
        margin-top: 80px;
      }

      .quote {
        font-size: 1rem;
      }

      .email {
        font-size: 0.9rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Replace this with your actual logo -->
  <img src="logo dark bg@2x.png" alt="Patangia Tech Logo" class="logo" />

  <div class="center-text">
    <span>Stealth Mode: Innovation in progress.</span>
  </div>

  <div class="quote">“Great things take time. Apple wasn’t built in a day”</div>
  <div class="email">info@patangia.tech</div>

  <footer>© 2025 Patangia Tech. All rights reserved.</footer>

</body>
</html>
